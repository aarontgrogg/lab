<style>
.container {
  display: flex;
  flex-wrap: wrap;
  /*
  The flex-wrap property determines how .container will handle children when too wide for the container.
  By default, flex items scale so they fit within the container.
  "wrap" says keep normal widths, wrap to new row too wide for the container
  */
}

.container img {
  border: 1px solid red;
}
</style>

<div class="container">
  <img src="http://placehold.it/200x300" alt="" />
  <img src="http://placehold.it/300x340" alt="" />
